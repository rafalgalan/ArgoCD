apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backend
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: backend
    repoURL: https://github.com/rafalgalan/ArgoCD
    targetRevision: main
  syncPolicy:
    automated: {}
